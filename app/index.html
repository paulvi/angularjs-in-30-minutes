<!DOCTYPE html>
<head>
<title>Learning AngularJS</title>
	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="maincontroller.js" type="text/javascript"></script>
<body>
	<div id='content' ng-app='MyTutorialApp' ng-controller='MainController'>
		http://www.revillweb.com/tutorials/angularjs-in-30-minutes-angularjs-tutorial/
		</br>
		{{understand}}
		</br>
		
		<input type='text' ng-model='inputValue' /></br>
		{{inputValue}}</br>
		
		<select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
		<!--  
		<select ng-model='selectedGenre'>
			<option ng-repeat='musicLabel in people[selectedPerson.id].music'>{{musicLabel}}</option>
		</select>
		-->
		<select ng-model='selectedGenre' ng-options='musicLabel for musicLabel in people[selectedPerson.id].music'></select>
		</br>
		
		<input type='text' ng-model='searchText' />
        <ul>
            <li ng-repeat='person in people | filter:searchText'>#{{person.id}} {{person.name}}</li>
        </ul>
        </br>
        
        <input type='text' ng-model='searchText' /></br>
        Live :
        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
        </ul>
        Hide not live :
        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-hide='person.live == false'>#{{person.id}} {{person.name}}</li>
        </ul>
        </br>
        
        Filter <input type='text' ng-model='searchText' />
        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
        </ul>
        <input type='text' ng-model='newPerson' />
        <button ng-click='addNew()'>Add</button>
        
	</div>
</body>
</html>
